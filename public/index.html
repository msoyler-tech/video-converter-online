<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video D√∂n√º≈üt√ºr√ºc√º - Kontroll√º Y√ºkleme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border-top-color: #8b5cf6;
            animation: spinner 1s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/20">
            <div class="flex items-center gap-3 mb-8">
                <svg class="w-10 h-10 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
                <h1 class="text-3xl font-bold text-white">TS to MP4 Converter</h1>
            </div>

            <div id="uploadSection" class="border-2 border-dashed border-purple-400/50 rounded-xl p-8 text-center hover:border-purple-400 transition-colors cursor-pointer mb-6">
                <input type="file" id="fileInput" accept=".ts" class="hidden">
                <svg class="w-16 h-16 text-purple-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                <p class="text-white text-lg mb-2">
                    <span id="fileName">.TS dosyasƒ± se√ßin veya s√ºr√ºkleyin</span>
                </p>
                <p class="text-purple-300 text-sm">Sadece .ts formatƒ± desteklenmektedir</p>
            </div>

            <div id="confirmUploadSection" class="hidden mb-6 p-4 bg-white/5 border border-white/10 rounded-xl text-center">
                <p class="text-white mb-4">Bu dosyayƒ± sunucuya y√ºklemek istiyor musunuz?</p>
                <div class="flex gap-4 justify-center">
                    <button id="cancelBtn" class="px-6 py-2 rounded-lg bg-gray-600 text-white hover:bg-gray-700 transition-all">Vazge√ß</button>
                    <button id="startUploadBtn" class="px-6 py-2 rounded-lg bg-green-600 text-white font-bold hover:bg-green-700 transition-all">EVET, Y√úKLE</button>
                </div>
            </div>

            <div id="statusMessage" class="hidden mb-6"></div>

            <div id="formatSection" class="hidden mb-6 text-center">
                <div class="grid grid-cols-1 gap-4 mb-6 text-left">
                    <div class="p-6 rounded-xl border-2 border-purple-500 bg-purple-500/20">
                        <h3 class="text-white font-bold text-lg mb-1">MP4 (H.264) Hazƒ±r</h3>
                        <p class="text-purple-300 text-sm">Dosya ba≈üarƒ±yla y√ºklendi. D√∂n√º≈üt√ºrmeye ba≈ülayabilirsiniz.</p>
                    </div>
                </div>
                <button id="convertBtn" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-xl font-semibold text-lg hover:from-purple-700 hover:to-pink-700 transition-all">
                    D√∂n√º≈üt√ºrmeyi Ba≈ülat
                </button>
            </div>

            <div id="progressSection" class="hidden mb-6">
                <div class="bg-white/10 rounded-full h-3 overflow-hidden mb-2">
                    <div id="progressBar" class="bg-gradient-to-r from-purple-500 to-pink-500 h-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <p id="progressText" class="text-center text-white text-sm"></p>
            </div>

            <div id="resultsSection" class="hidden">
                <div class="bg-white/5 rounded-xl p-6 text-center">
                    <h2 class="text-xl font-semibold text-white mb-4">üéâ ƒ∞≈ülem Tamamlandƒ±!</h2>
                    <div id="downloadLinks" class="space-y-3"></div>
                    <button onclick="location.reload()" class="w-full mt-4 py-3 rounded-lg bg-purple-600 text-white font-medium hover:bg-purple-700 transition-all">
                        Yeni ƒ∞≈ülem
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let uploadedFile = null;
        let selectedFile = null; // Dosyayƒ± sadece se√ßip tutmak i√ßin

        const elements = {
            uploadSection: document.getElementById('uploadSection'),
            fileInput: document.getElementById('fileInput'),
            fileName: document.getElementById('fileName'),
            confirmUploadSection: document.getElementById('confirmUploadSection'),
            startUploadBtn: document.getElementById('startUploadBtn'),
            cancelBtn: document.getElementById('cancelBtn'),
            statusMessage: document.getElementById('statusMessage'),
            formatSection: document.getElementById('formatSection'),
            convertBtn: document.getElementById('convertBtn'),
            progressSection: document.getElementById('progressSection'),
            progressBar: document.getElementById('progressBar'),
            progressText: document.getElementById('progressText'),
            resultsSection: document.getElementById('resultsSection'),
            downloadLinks: document.getElementById('downloadLinks')
        };

        // 1. Tƒ±klandƒ±ƒüƒ±nda dosya se√ßiciyi a√ß
        elements.uploadSection.addEventListener('click', () => elements.fileInput.click());

        // 2. Dosya se√ßildiƒüinde (Y√ºklemeden √∂nce)
        elements.fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (!file.name.toLowerCase().endsWith('.ts')) {
                showStatus('L√ºtfen sadece .ts uzantƒ±lƒ± dosya se√ßin', 'error');
                return;
            }

            selectedFile = file; // Dosyayƒ± deƒüi≈ükene al
            elements.fileName.textContent = `üìÇ Se√ßildi: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            elements.confirmUploadSection.classList.remove('hidden'); // Onay butonunu g√∂ster
            elements.statusMessage.classList.add('hidden');
        });

        // 3. Vazge√ßilirse
        elements.cancelBtn.addEventListener('click', () => {
            location.reload();
        });

        // 4. Onay verildiƒüinde Y√úKLEME ba≈ülasƒ±n
        elements.startUploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            elements.confirmUploadSection.classList.add('hidden');
            showStatus('üì§ Sunucuya y√ºkleniyor, l√ºtfen bekleyin...', 'info');

            const formData = new FormData();
            formData.append('video', selectedFile);

            try {
                const response = await fetch('/upload', { method: 'POST', body: formData });
                const result = await response.json();

                if (result.success) {
                    uploadedFile = result.filename;
                    showStatus('‚úÖ Y√ºkleme Ba≈üarƒ±lƒ±!', 'success');
                    elements.formatSection.classList.remove('hidden');
                } else {
                    showStatus('‚ùå Y√ºkleme Hatasƒ±: ' + result.error, 'error');
                }
            } catch (err) {
                showStatus('‚ùå Sunucuya ula≈üƒ±lamadƒ±.', 'error');
            }
        });

        // 5. D√∂n√º≈üt√ºrme Ba≈ülat
        elements.convertBtn.addEventListener('click', async () => {
            elements.formatSection.classList.add('hidden');
            elements.progressSection.classList.remove('hidden');
            elements.progressBar.style.width = '50%';
            elements.progressText.textContent = 'MP4 formatƒ±na √ßevriliyor...';

            try {
                const response = await fetch('/convert/mp4', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename: uploadedFile })
                });

                const result = await response.json();

                if (result.success) {
                    elements.progressBar.style.width = '100%';
                    showResults(result.downloadUrl, result.filename);
                } else {
                    throw new Error(result.error);
                }
            } catch (err) {
                showStatus('‚ùå D√∂n√º≈üt√ºrme Hatasƒ±', 'error');
            }
        });

        function showResults(url, filename) {
            elements.progressSection.classList.add('hidden');
            elements.resultsSection.classList.remove('hidden');
            elements.downloadLinks.innerHTML = `
                <a href="${url}" class="block p-4 bg-green-500/20 border border-green-500/50 rounded-lg text-white text-center hover:bg-green-500/30 transition-all">
                    üì• Dosyayƒ± ƒ∞ndir
                </a>
            `;
        }

        function showStatus(message, type) {
            const colors = {
                error: 'bg-red-500/20 border-red-500 text-red-200',
                success: 'bg-green-500/20 border-green-500 text-green-200',
                info: 'bg-blue-500/20 border-blue-500 text-blue-200'
            };
            elements.statusMessage.className = `p-4 rounded-lg border ${colors[type]} mb-6`;
            elements.statusMessage.textContent = message;
            elements.statusMessage.classList.remove('hidden');
        }
    </script>
</body>
</html>
